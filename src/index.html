<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>

  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <script type="module" src="/js/main.js" defer></script>
</head>

<body>
  <header>
    <a class="logo-link" href="/music_library/">
      <img src="/images/logo.svg" alt="Logo" class="logo">
      <span class="logo-name">Music Library</span>
    </a>

  </header>
  <main>
    <form id="search-form">
      <input type="text" placeholder="Search..." class="search-input">
      <button type="submit" class="search-button">
        &nbsp;
      </button>
    </form>
    <p class="form-explanation">Search a song by title or artist</p>
    <ul class="search-result-list" hidden></ul>
    <div class="modal">
      <h3 class="modal-title">Please enter your API Key:</h3>
      <input type="text" class="custom-API-input">
      <button class="custom-API-input-confirm">Confirm</button>
    </div>
  </main>
  <footer>
    <p>
      <span class="custom-API-text">
        API requests are currently routed through a proxy server. To speed up your requests,
        you can enter your API key to bypass the proxy.
      </span>
      <span class="custom-API-btn-wrapper">
        <button id="custom-API-KEY-btn">Enter API Key</button>
      </span>
    </p>
    <p>&copy; 2024 Egor Sotnikov - WDD330</p>
  </footer>
  <div class="modal-overlay"></div>
</body>

</html>
