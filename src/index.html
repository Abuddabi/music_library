<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>

  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <script type="module" src="/js/main.js" defer></script>
</head>

<body>
  <header>
    <a class="logo-link" href="/">
      <img src="/images/logo.svg" alt="Logo" class="logo">
      <span class="logo-name">Music Library</span>
    </a>

  </header>
  <main>
    <form class="search-form">
      <input type="text" placeholder="Search..." class="search-input">
      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M12.9 14.32a8 8 0 111.42-1.42l4.5 4.5a1 1 0 01-1.42 1.42l-4.5-4.5zm-1.4-1.32a6 6 0 100-12 6 6 0 000 12z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Egor Sotnikov - WDD330</p>
  </footer>
</body>

</html>
